<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form>
    <h2>Feedback Form</h2>

    <!-- Name -->
   <label for="fname">Name <span class="required">*</span></label>
<div class="name-fields">
  <div class="input-group">
    <input type="text" id="fname" required>
    <label for="fname" class="under-label">First</label>
  </div>
  <div class="input-group">
    <input type="text" id="lname">
    <label for="lname" class="under-label">Last</label>
  </div>
</div>

    <!-- Email -->
    <label for="email">Email <span class="required">*</span></label><br>
    <input type="email" id="email" required><br><br>

<div class="star-rating">
  <label for="experience">Your Experience<span class="required">*</span></label>
  <div class="stars">
    <input type="radio" name="rating" id="star5" value="5"><label for="star5">&#9733;</label>
    <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
    <input type="radio" name="rating" id="star3" value="3"><label for="star3">&#9733;</label>
    <input type="radio" name="rating" id="star2" value="2"><label for="star2">&#9733;</label>
    <input type="radio" name="rating" id="star1" value="1"><label for="star1">&#9733;</label>
  </div>
<p class="experience-label">Overall, how would you rate your experience with us?</p>
</div>

    <!-- Satisfaction Table -->
    <label>How satisfied are you with <span class="required">*</span></label>
    <table>
      <tr>
        <th></th>
        <th>Very Unsatisfied</th>
        <th>Unsatisfied</th>
        <th>Neutral</th>
        <th>Satisfied</th>
        <th>Very Satisfied</th>
      </tr>
      <tr>
        <td>Purchase</td>
        <td><input type="radio" name="purchase" required></td>
        <td><input type="radio" name="purchase"></td>
        <td><input type="radio" name="purchase"></td>
        <td><input type="radio" name="purchase"></td>
        <td><input type="radio" name="purchase"></td>
      </tr>
      <tr>
        <td>Service</td>
        <td><input type="radio" name="service" required></td>
        <td><input type="radio" name="service"></td>
        <td><input type="radio" name="service"></td>
        <td><input type="radio" name="service"></td>
        <td><input type="radio" name="service"></td>
      </tr>
      <tr>
        <td>Company Overall</td>
        <td><input type="radio" name="company" required></td>
        <td><input type="radio" name="company"></td>
        <td><input type="radio" name="company"></td>
        <td><input type="radio" name="company"></td>
        <td><input type="radio" name="company"></td>
      </tr>
    </table><br>

    <!-- Likelihood Table -->
    <label>How likely are you to <span class="required">*</span></label>
    <table>
      <tr>
        <th></th>
        <th>Very Unlikely</th>
        <th>Unlikely</th>
        <th>Neutral</th>
        <th>Likely</th>
        <th>Very Likely</th>
      </tr>
      <tr>
        <td>Buy from us again</td>
        <td><input type="radio" name="buy" required></td>
        <td><input type="radio" name="buy"></td>
        <td><input type="radio" name="buy"></td>
        <td><input type="radio" name="buy"></td>
        <td><input type="radio" name="buy"></td>
      </tr>
      <tr>
        <td>Recommend our product to others</td>
        <td><input type="radio" name="recommend_product" required></td>
        <td><input type="radio" name="recommend_product"></td>
        <td><input type="radio" name="recommend_product"></td>
        <td><input type="radio" name="recommend_product"></td>
        <td><input type="radio" name="recommend_product"></td>
      </tr>
      <tr>
        <td>Recommend our company to others</td>
        <td><input type="radio" name="recommend_company" required></td>
        <td><input type="radio" name="recommend_company"></td>
        <td><input type="radio" name="recommend_company"></td>
        <td><input type="radio" name="recommend_company"></td>
        <td><input type="radio" name="recommend_company"></td>
      </tr>
    </table><br>

    <!-- Additional Comments -->
    <label for="comments">Additional comments or suggestions</label><br>
    <textarea id="comments" rows="5" cols="50"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
